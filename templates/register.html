{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
<div>
    <heading>
    <h1>  REGISTRATION FORM</h1>
    </heading>

             <form action="/register" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="username.."required>

                    <label for="bloodgroup">Bloodgroup</label>
                <select name="bloodgroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                     <option value="AB+">AB+</option>
                    <option value="A1B+">A1B+</option>
                    <option value="A1B-">A1B-</option>
                    <option value="A2B+">A2B+</option>
                     <option value="A2B-">A2B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>

                  </select>

                  <label for="mobile">Mobile</label>
                  <input type="text" id="mobile" name="mobile" placeholder="enter mobile number.."required>

                  <label for="address">Address</label>
                  <input type="text" id="address" name="address" placeholder="enter address.."required>

                  <label for="district">District</label>
                  <input type="text" id="district" name="district" placeholder="enter district"required>


                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="password"required>

                   <label for="re-enter-password">Re-enter Password</label>
                  <input type="password" id="re-enter-password" name="re-enter-password" placeholder="re-enter-password"required>



                  <input type="submit" value="Register">
              </form>
</div>
</article>
{% endblock %}
